<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plot PE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: "Roboto Mono", monospace;
        background-color: #111111;
        color: #ededed;
      }
      .main-container {
        max-width: 1024px;
        margin: 0 auto;
        width: 100%;
      }
      .charts-container {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      label {
        color: white;
        font-family: "Roboto Mono", monospace !important;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <button id="connect">Connect</button>
      <div id="data" style="display: none">{{ plot_pe|safe }}</div>
      <h3>Dash for Paolo</h3>
      <div class="charts-container">
        <div class="single-chart">
          {% load plotly_dash %} {% plotly_app name="ThePlot" ratio=1 %}
        </div>
      </div>
    </main>
  </body>
  <script type="module">
    import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";

    const chainId = 1;

    const connect = async () => {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const network = provider.getNetwork();

      if (chainId == 1) {
        const abi = [
          {
            inputs: [
              { internalType: "address", name: "account", type: "address" },
            ],
            name: "balanceOf",
            outputs: [{ internalType: "uint256", name: "", type: "uint256" }],
            stateMutability: "view",
            type: "function",
          },
        ];

        const address = "0xfb7b4564402e5500db5bb6d63ae671302777c75a";

        const accounts = await provider.send("eth_requestAccounts", []);

        const account = accounts[0];
        const contract = new ethers.Contract(address, abi, provider);
        const balance = await contract.balanceOf(account);
        console.log(balance);

        if (balance >= 0) {
          connectBtn.innerHTML = account;
          connectBtn.disabled = true;
          connectBtn.removeEventListener("click", connect);
          dataDiv.style.display = "block";
        } else {
          alert("Must be holder!");
        }
      } else {
        alert("Switch to Ethereum Mainnet!");
      }
    };

    const connectBtn = document.getElementById("connect");
    const dataDiv = document.getElementById("data");

    connectBtn.addEventListener("click", connect);
  </script>
</html>
